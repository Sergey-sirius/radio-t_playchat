	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type="text/javascript">
    	
        var mainDate = "2013-02-16 ";
        var rtNumber = 328

        String.prototype.trim = function() {
            return this.replace(/^\s+|\s+$/g,'');
        }

        $(document).ready(function() {
        	var chatDbLink = new Firebase('https://radio-t.firebaseio.com/' + rtNumber.toString() + '/chat');
        	var borderTime = Date.parse(mainDate + '12:00:00 GMT+0300')/1000;

        	$(".message").each(function (message) {
        		var messageTime = Date.parse(mainDate + $(this).children("p").children(".date").text() + ' GMT+0300')/1000;
        		var messageAuthor = $(this).children("p").children(".nickname").text();
        		var authorType = "listener";
        		var messageText = $(this).children("p").children(".text").html().trim();

        		if (messageTime < borderTime) { messageTime += 86400; }
        		if ($(this).children("p").children(".nickname").attr("style") == "color: rgb(130,10,0);") { authorType = "vip"; }
                if ($(this).children("p").children(".nickname").text() == "jc-radio-t") { authorType = "bot"; }

        		chatDbLink.push({datetime: messageTime, author: messageAuthor, type: authorType, text: messageText});
        	});
        });
    </script>
